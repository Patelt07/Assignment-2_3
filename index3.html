<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Numbers and Displaying Total</title>
</head>
<body>
    <script>
        var total = 0;
        alert( " Value is " + total);

        function addMe(x) {
            total += x;
            alert("Added " + x + ". Total is now: " + total);
        }

        addMe(5);
        addMe(10);
        addMe(15);

        alert("Final total: " + total);
    </script>
</body>
</html>
